<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">

                                    <h4 class="text-center mb-4">Sign Up your account</h4>
                                    <form (ngSubmit)="signup()" [formGroup]="signupForm" >
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>FirstName</strong></label>
                                            <input type="text" class="form-control"placeholder="firstName"
                                            formControlName="firstName" >
                                        </div>

                                        
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>LastName</strong></label>
                                            <input type="text" class="form-control"placeholder="lastName"
                                            formControlName="lastName" >
                                        </div>

                                        <div>
                                            <div>
                                                <label for="staticEmail" class="col-sm- col-form-label">Gender:</label>
                                            </div>
                                            <div>
                                                <input type="radio" value="male" formControlName="gender">
                                                <label for="staticEmail" class="col-sm- col-form-label">Male</label>
                                            </div>
                                            <div>
                                                <input type="radio" value="female" formControlName="gender">
                                                <label for="staticEmail" class="col-sm- col-form-label">Female</label>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Mobail Number</strong></label>
                                            <input type="number" class="form-control" placeholder="mNumber"
                                            formControlName="mNumber" >
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control"placeholder="email"
                                            formControlName="email" >
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="password" formControlName="password">
                                        </div>
                                        
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" routerLink="/login">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
