
<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h3 class="text-center mb-4">Forgot Password</h3>
                                    <h4 class="text-center mb-4">{{otpVerifyForm.value.email}}</h4>
                                    
                                    <form  (ngSubmit)="otpVerify()" [formGroup]="otpVerifyForm">
                                        

                                        <div class="mb-3">
                                            
                                            <input type="email" class="form-control"placeholder="email"                         formControlName="email" value="{email}" hidden>
                                        </div>
                                       
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>otp</strong></label>
                                            <input type="number" class="form-control"placeholder="otp"
                                            formControlName="otp" >
                                        </div>
                                       
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="email" class="form-control"placeholder="Password"
                                            formControlName="password" >
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
