<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row">

            <div class="authincation h-100">
                <div class="container h-110">
                    <div class="row justify-content-center h-100 align-items-center">
                        <div class="col-md-12">
                            <div class="authincation-content">
                                <div class="row no-gutters">
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="row">
                                                    <div class="col-xl-12"></div>
                                                    <div class="col-md-12">
                                                        <div class="authincation-content">
                                                            <div class="row no-gutters">


                                                                <div class="auth-form">
                                                                    <h4 class="text-center mb-4">Add Subcategory</h4>
                                                                    <form (ngSubmit)="addSubCategory()" [formGroup]="subCategoryForm">
                                                                        <div class="row">
                                                                            <div class="col-xl-6">
                                                                                <div class="mb-3" >
                                                                                    <label class="mb-1"><strong>
                                                                                            Category
                                                                                            Name</strong></label>
                                                                                            <select   class="me-sm-2  form-control wide" formControlName="category" >
 
                                                                                        <option value="">select</option>

                                                                                        <option *ngFor="let c of category" [ngValue]="c">{{c.categoryName}}</option>
                                                                                    
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-xl-6">
                                                                                <div class="mb-3">
                                                                                    <label class="mb-1"><strong>Sub
                                                                                            Category
                                                                                            Name</strong></label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        formControlName="subCategoryName">
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="text-center">
                                                                            <button type="submit"
                                                                                class="btn btn-primary btn-block">Submit</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
