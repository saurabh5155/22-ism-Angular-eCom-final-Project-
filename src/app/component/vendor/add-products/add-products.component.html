<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row">

            <div class="authincation h-100">
                <div class="container h-110">
                    <div class="row justify-content-center h-100 align-items-center">
                        <div class="col-md-12">
                            <div class="authincation-content">
                                <div class="row no-gutters">
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="row">
                                                    <div class="col-xl-12"></div>
                                                    <div class="col-md-12">
                                                        <div class="authincation-content">
                                                            <div class="row no-gutters">


                                                                <div class="auth-form">
                                                                    <h4 class="text-center mb-4">Add Product</h4>
                                                                    <form (ngSubmit)="addProduct()" [formGroup]="product">
                                                                        <div class="row">
                                                                            <div class="col-xl-6">
                                                                                <div class="mb-3" >
                                                                                    <div class="mb-3">
                                                                                        <label class="mb-1"><strong>
                                                                                                Product
                                                                                                Name</strong></label>
                                                                                        <input type="text"
                                                                                            class="form-control"
                                                                                            formControlName="productName">
                                                                                    </div>

                                                                                    <div class="mb-3">
                                                                                        <label class="mb-1"><strong>
                                                                                                Price</strong></label>
                                                                                        <input type="number"
                                                                                            class="form-control"
                                                                                            formControlName="price">
                                                                                    </div>

                                                                                    <label class="mb-1"><strong>Sub
                                                                                        Category
                                                                                        Name</strong></label>
                                                                                        <select   class="me-sm-2  form-control wide" formControlName="subCategory" >

                                                                                    <option value="">select</option>

                                                                                    <option *ngFor="let c of subCategory" [ngValue]="c">{{c.subCategoryName}}</option>
                                                                                
                                                                                </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-xl-6">
                                                                                <div class="mb-3">
                                                                                    <label class="mb-1"><strong>
                                                                                            Discreption</strong></label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        formControlName="discreption">
                                                                                </div>

                                                                                <div class="mb-3">
                                                                                    <label class="mb-1"><strong>
                                                                                            Qty</strong></label>
                                                                                    <input type="number"
                                                                                        class="form-control"
                                                                                        formControlName="qty">
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="text-center">
                                                                            <button type="submit"
                                                                                class="btn btn-primary btn-block">Submit</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
